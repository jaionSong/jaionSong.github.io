<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<h1>여름방학 특강 신청</h1>

	<form>

		<fieldset>
			<legend>수강과목</legend>
			<label>
				영어회화 (초급) 
				<select name="day">
					<option value="1" selected>오전</option>
					<option value="2" selected>오후</option>

				</select>
				<input type="time" value="09:00">

				<select name="day">
					<option value="1" selected>오전</option>
					<option value="2" selected>오후</option>

				</select>
				<input type="time" value="11:00">
				
			</label>
		</fieldset> 

		<fieldset>
			<legend>신청자</legend>
			<div>
				<label>
					이름 <input type="text" size="30">
				</label>
			</div>
				<br>
			<div>
				<label>
					학번 <input type="text" value="하이픈 없이 입력">
				</label>
			</div>
				<br>
			<div>
				<label>
					학과 <select name="major">
						<option value="1" selected>컴퓨터공학과</option>
						<option value="2">시각디자인과</option>
						<option value="3">심리학과</option>
						<option value="4">언어학과</option>
						<option value="5">수학과</option>
						<option value="6">철학과</option>
					</select>
				</label>
			</div>
		</fieldset> 

		<fieldset>
			<legend>교재 주문</legend>
			<div>
				<label>
					교재 <input type="number" min="0" max="3" value="0">
				</label>
			</div>
				<br>
			<div>
				<label>
					워크시트 <input type="number" min="0" max="3" value="0">
				</label>
			</div>
				<br>
			<div>
				<label>
					단체주문 <input type="number" min="0" max="100" step="10" value="0">
				</label>
			</div>
		</fieldset> 

		<input type="reset" value="Reset">
		<button type="submit">Submit</button>
		
	</form>

</body>
</html>
